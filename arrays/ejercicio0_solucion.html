<!DOCTYPE html>
<html>

<head>
    <script>
        /*  1- Lee el elemento HTML con ID=id
            2- Convierte su valor de string a array de strings (separados por ",")
            3- Convierte cada elemento de string a Number
            4- Expandimos a izq. y derecha el valor numérico (negativo a izq. y positivo a derecha)
            5- Actualizamos el valor del elemendo HTML ID=id
        */
        function myFunction(id) {
            strOriginal = document.getElementById(id).innerHTML; // Paso 1
            strArray = strOriginal.split(","); // Paso 2

            // Paso 3:
            intArray = [];
            for (let i = 0; i < strArray.length; i++) {
                intArray[i] = Number(strArray[i]);
            }

            // Paso 4
            intArray.push(intArray[intArray.length - 1] + 1);
            intArray.unshift(intArray[0] - 1);

            document.getElementById(id).innerHTML = intArray; // Paso 5
        }
    </script>
</head>

<body>
    <h1>Ejercicios JavaScript</h1>
    <h2>Ejercicio 0 - SOLUCIÓN</h2>
    <p><strong>Enunciado:</strong> al pulsar el botón "crecer", el párrafo demo crece hacia -infinito (izuquierda) y
        +infinito (derecha)</p>
    <button onclick="myFunction()">Crecer</button>
    <p id="demo">-1,0,1</p>
</body>

</html>
