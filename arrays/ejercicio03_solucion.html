<!DOCTYPE html>
<html>
<script>
  function myFunction() {
    let numeros = [-5, 0, 6, 1, 6, -5, 6, 8, 2, 1];
    //let numeros = [0, 1, 2, 3, 4, 5];

    let sinRepetir = [];
    for (let i = 0; i < numeros.length; i++) {
      if (!sinRepetir.includes(numeros[i]))
        sinRepetir.push(numeros[i]);
    }


    document.getElementById("result").innerHTML = sinRepetir;
  }
</script>

<body>
  <h1>Ejercicios JavaScript</h1>
  <h2>Ejercicio 3 - SOLUCIÓN</h2>
  <p><strong>Enunciado:</strong> Dado un array de números enteros, devuelve un nuevo array en el que no haya valores
    repetidos.
    Por ejemplo:
  </p>
  <pre>
    [-5,0,6,1,6,-5,6,8,2,1] => [-5,0,6,1,8,2] 
  </pre>
  <button onclick="myFunction()">Evaluar</button>
  <p id="result">RESULTADO</p>
</body>

</html>
